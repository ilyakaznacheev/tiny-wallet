language: go

go:
  - "1.12.6"

env:
  - GO111MODULE=on

before_install:
  - go get github.com/mattn/goveralls
  - go get 

script:
  - $GOPATH/bin/goveralls -service=travis-ci
  - go test -coverprofile=coverage.txt -covermode=atomic . ./pkg/currency/ ./internal/config

after_success:
  - bash <(curl -s https://codecov.io/bash)